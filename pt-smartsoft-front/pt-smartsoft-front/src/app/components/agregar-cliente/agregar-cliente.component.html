<div class="container" style="width: 80vh;">
    <div class=" row mb-3 mt-3">
        <h3 class="col">Agregar Cliente </h3>
        <a class="col btn btn-primary" routerLink="../clientes"> <h5>Lista de Clientes <i class="fa-solid fa-users"></i></h5></a>
    </div>
    <form class="" (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-floating col-md-12">
            <input type="number" class="form-control" id="idClienteInput" placeholder="id" min="1"
            required="true"[(ngModel)]="cliente.id_cliente" name="id_cliente">
            <label for="id_cliente">Identificacion</label>
        </div>
        <div class="row mt-3 mb-3">
            <div class="form-floating col">
                <input required type="text" class="form-control" id="nombreInput" placeholder="nombre" [(ngModel)]="cliente.nombre" name = "nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating col">
                <input type="text" class="form-control" id="apellidoInput" placeholder="apellido" [(ngModel)]="cliente.apellido" name = "apellido" required>
                <label for="apellido">Apellido</label>
            </div>
        </div>
        

        <div class="form-floating col-md-12">
            <input type="email" class="form-control" id="direccionInput" placeholder="direccion"[(ngModel)]="cliente.direccion" name = "direccion" required>
            <label for="direccion">Direccion</label>
        </div>
        <div class="row mt-3 mb-3">
            <div class="form-floating col">
                <input type="date" class="form-control" id="fechaInput" placeholder="fecha_nacimiento" [(ngModel)]="cliente.fecha_nacimiento" name = "fecha" required>
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
            </div>
            <div class="form-floating col">
                <input type="number" class="form-control" id="telefonoInput" placeholder="telefono" min="1" [(ngModel)]="cliente.telefono" name = "telefono" required>
                <label for="telefono">Telefono</label>
            </div>
        </div>
        <div class="form-floating col-md-12 mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" [(ngModel)]="cliente.email" name = "email" required>
            <label for="email">Email</label>
        </div>
        
        <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary" [disabled]="registroCreado || myForm.invalid">Guardar Cliente</button>
       </div>
       <div style="display: flex; justify-content: center;" class="mt-3"  *ngIf="registroCreado">
            <button type="button" (click)="reiniciarFormulario()" class="btn btn-primary btn-new">Nuevo Cliente</button>
        </div>
    </form>
    <!-- Mostrar mensaje de error si existe -->
    <div class="container text-center mt-3" >
        <span class ="span-error" *ngIf="mensajeError">{{ mensajeError }}</span>
        <span class ="span-exito"*ngIf="mensajeCorrecto">{{ mensajeCorrecto }}</span>
    </div>
    <div class="container text-center mt-3" >
        <h6 class ="span-error"*ngIf="detalleError">{{ detalleError }}</h6>
    </div>
    
</div>
<router-outlet></router-outlet>
