<div class="container" style="width: 80vh;">
    <div class="row mb-3 mt-3">
        <h3 class="col">Agregar Producto </h3>
        <a class="col btn btn-primary" style="margin-right: 10px;" routerLink="../productos"> <h5>Lista de Productos <i class="fa-solid fa-users"></i></h5></a>
    </div>
    <form class="" (ngSubmit)="onSubmit()" #myForm="ngForm">
        
        <div class="form-floating col-md-12">
            <input required type="text" class="form-control" id="nombreInput" placeholder="nombre" 
            [(ngModel)]="producto.nombre" name = "nombre" [disabled]="registroCreado">
            <label for="nombre">Nombre producto</label>
        </div>
        <div class="row mt-3 mb-3">
            <div class="form-floating col">
                <input type="number" class="form-control" id="precioInput" placeholder="precio" 
                [(ngModel)]="producto.precio" name = "precio" required min="1" [disabled]="registroCreado">
                <label for="precio">Precio</label>
            </div>
            
            <div class="form-floating col">
                <input type="number" class="form-control" id="stockInput" placeholder="stock"
                [(ngModel)]="producto.stock" name = "stock" required min="1" [disabled]="registroCreado">
                <label for="stock">Stock</label>
            </div>
        </div>
        
       
        <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary" [disabled]="registroCreado || myForm.invalid">Guardar Producto</button>
       </div>
        <div style="display: flex; justify-content: center;" class="mt-3"  *ngIf="registroCreado">
            <button type="button" (click)="reiniciarFormulario()" class="btn btn-primary btn-new">Nuevo Producto</button>
        </div>
    </form>
    <!-- Mostrar mensaje de error si existe -->
    <div class="container text-center mt-3" >
        <span class ="span-error" *ngIf="mensajeError">{{ mensajeError }}</span>
        <span class ="span-exito"*ngIf="mensajeCorrecto">{{ mensajeCorrecto }}</span>
        
    </div>
    <div class="container text-center mt-3" >
        <h6 class ="span-error"*ngIf="detalleError">{{ detalleError }}</h6>
    </div>
</div>
<router-outlet></router-outlet>
